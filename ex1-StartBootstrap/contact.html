<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1><span class="glyphicon glyphicon-phone-alt"></span>&nbsp;We would like to hear from you !!!</h1>	
		</div>
		
		<!-- Form - Label on the left -->
		<form class="form-horizontal">
			<div class="form-group">				
				<label for="yourName" class="col-sm-3 control-label">Name</label>
				<div class="col-sm-9">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-user"></span>
						<input type="text" name="form-control" id="yourName" placeholder="Your name please">
					</div>						
					<span class="help-block">This is your name</span>
				</div>
			</div>
			<div class="form-group">
				<label for="yourEmail" class="col-sm-3 control-label">Email affress</label>
				<div class="col-sm-9">
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="email" name="form-control" id="yourEmail" placeholder="Your Email Id">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="yourComments" class="col-sm-3 control-label">Tell us</label>
				<div class="col-sm-9">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-comment"></span>					
							<textarea class="form-control" id="yourComments" placeholder="Your comments" rows="3"></textarea>
					</div>
				</div>
			</div>
			<div class="col-sm-9 col-sm-offset-3">
				<div class="checkbox">
					<label><input type="checkbox">Subscribe Me !!!</label>
				</div>
			</div>
			<div class="clearfix">&nbsp;</div>
			<div class="col-sm-12 text-center">
				<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-envelope"></span>Post It</button>				
			</div>
		</form>		
	</div>
</body>
</html>
