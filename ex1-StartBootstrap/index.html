<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome to the Online Magastore</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1><span class="glyphicon glyphicon-home"></span>&nbsp;Welcome to the Online Megastore</h1>			
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
				<div class="panel panel-info">
					<div class="panel-heading">Latest Aditions</div>
					<div class="panel-body">...</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
				<div class="panel panel-warning">
					<div class="panel-heading">Most Popular Products</div>
					<div class="panel-body">...</div>
				</div>
			</div>
		</div>

		<!-- Form - Label on the top -->
		<form>
			<div class="form-group">
				<label for="yourName" class="control-label">Name</label>
				<input type="text" class="form-control" id="yourName" placeholder="Your name please">
			</div>
			<div class="form-group">
				<label for="yourEmail" class="control-label">Email</label>
				<input type="email" class="form-control" id="yourEmail" placeholder="Your Email Id">
			</div>
			<div class="form-group">
				<label for="yourComments" class="control-label">Tell us</label>
				<textarea class="form-control" id="yourComments" placeholder="Your comments" rows="3"></textarea>
			</div>
			<div class="checkbox">
				<label><input type="checkbox">Subscribe me!!!</label>
			</div>
			<button type="submit" class="btn btn-primary">Post It</button>
		</form>

		<!-- Form - Label on the left -->
		<form class="form-horizontal">
			<div class="form-group">
				<label for="yourName" class="col-sm-3 control-label">Name</label>
				<div class="col-sm-9">
					<input type="text" name="form-control" id="yourName" placeholder="Your name please">
				</div>
			</div>
			<div class="form-group">
				<label for="yourEmail" class="col-sm-3 control-label">Email</label>
				<div class="col-sm-9">
					<input type="email" name="form-control" id="yourEmail" placeholder="Your Email Id">
				</div>
			</div>
			<div class="form-group">
				<label for="yourComments" class="col-sm-3 control-label">Tell us</label>
				<div class="col-sm-9">
					<textarea class="form-control" id="yourComments" placeholder="Your comments" rows="3"></textarea>
				</div>
			</div>
			<div class="col-sm-9 col-sm-offset-3">
				<div class="checkbox">
					<label><input type="checkbox">Subscribe Me !!!</label>
				</div>
			</div>
			<div class="clearfix">&nbsp;</div>
			<div class="col-sm-12 text-center">
				<button type="submit" class="btn btn-primary">Post It</button>
			</div>
		</form>

		<!-- List some pics -->
		<ul class="list-inline">
			<li><img src="images/people.jpg" class="img-thumbnail img-rounded img-responsive" alt="People" title="People"></li>
			<li><img src="images/park.jpg" class="img-thumbnail img-circle" alt="Park" title="Park"></li>
			<li><img src="images/store.jpg" class="img-thumbnail" alt="Store" title="Store"></li>
		</ul>

	</div>
	<div id="footer">
		<div class="container">
			<div class="text-muted pull-left"><a href="http://www.packtpub.com" target="_blank">Bootstrap&reg; Sample App</a></div>

		</div>
	</div>	
</body>
</html>
