	<!-- Sign In Dialog Box -->
	<div class="modal fade" id="logonBox" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
					<h4 class="modal-title">Sign In</h4>
				</div>
				<div class="modal-body">
					<div>
						<ul class="nav nav-pills">
							<li class="active"><a href="#signin" data-toggle="tab" data-caption="Sign In">Sign In</a></li>
							<li><a href="#signup" data-toggle="tab" data-caption="Sign Up">Sign Up</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="signin">
								<form style="padding-top: 5px">
									<div class="form-group">
										<input type="text" class="form-control" id="userName" placeholder="User Name" name="">
									</div>
									<div class="form-group">
										<input type="passowrd" class="form-control" id="password" placeholder="Password" name="">
									</div>
								</form>								
							</div>
							<div class="tab-pane" id="signup">
								<form style="padding-top: 5px">
									<div class="form-group">
										<input type="text" class="form-control" id="yourName" placeholder="Your Full Name" name="">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" id="yourUserName" placeholder="Desired User Name" name="">
									</div>			
									<div class="form-group">
										<input type="text" class="form-control" id="yourEmail" placeholder="Your Email Id" name="">
									</div>															
									<div class="form-group">
										<input type="passowrd" class="form-control" id="yourPwd" placeholder="Password" name="">
									</div>
									<div class="form-group">
										<input type="passowrd" class="form-control" id="confirmPwd" placeholder="Confirmed Password" name="">
									</div>				
									<button type="button" class="btn btn-success btn-block" id="doLogon">Sign Up</button>					
								</form>								
							</div>							
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
					<!-- <button type="button" class="btn btn-primary" id="doLogon">Sign In</button> -->
				</div>
			</div>
		</div>
	</div>
<script>
	$('#logonLink').on('click', function (e) {
		$('#logonBox').modal({
			keyboard: false,
			backdrop: 'static'
		});
	});
	$('#doLogon').on('click', function (e) {
		alert('Thank you for Signing In');
		$('#logonBox').modal('hide');
	});
	$('#logonBox').on('hidden.bs.modal', function (e) {
		alert('You have cancelled the Sign In operation');
	});

	$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
		var data = $(e.target).data('caption');
		var modal = $('#logonBox');
		modal.find('.modal-title').text(data);
	})
</script>
</body>
